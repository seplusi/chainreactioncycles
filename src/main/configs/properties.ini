[URLs]
crc_base_url=https://www.chainreactioncycles.com/

[crc_selectors]
shop_by_category=li.shop_category > a
site_navigation_path=div.what_do_container1 > div.breadcrumb
category_left_menu=ul.subcat-prod-list > li > a[href="/<replace>"]
accessories_breadcrumb=div.breadcrumb > ul > li
item_left_menu=div.narrow_status > ul.categories > li.level.level2 > a[href="/<replace>"]
page_heading=div.page_heading > h1
item_see_more=ul.brand_list.show-more-less > li > div.long_list_link > span.see_more
item_see_less=ul.brand_list.show-more-less > li > div.long_list_link > span.see_less
all_refine_elements=span[id="refine_label"]
4_start_rating=rating-star rating-4
your_choices_list=li.refine_filter_result_label > span
nr_items_showing=showPage
best_selling=sortByDropDowntop
price_low_to_high=select#sortByDropDowntop > option[value="pricelow"]
all_items_price=fromamt
select_discipline=a[onclick*='Discipline-<replace>']
clicked_select_discipline=a[onclick*='Discipline-<replace>'] > span.check.selected
select_brand=a[onclick*='Brand-<replace>'] > span#refine_label
select_gender=a[onclick*='Gender-<replace>']
select_instock=li.hidedbrands.zeroCount > a[onclick*='Stock_Display-INSTOCK']
select_rating=div.rating-star.rating-<replace>
clicked_selected_instock=li.hidedbrands.zeroCount > a[onclick*='Stock_Display-INSTOCK'] > span.check.selected
clicked_select_brand=a[onclick*='Brand-<replace>'] > span.check.selected
clicked_select_gender=a[onclick*='Gender-<replace>'] > span.check.selected

your_choices_4=li.refine_filter_result_label > a[onclick*='4']

search_item_with_name=li.description > a[onclick*='<replace>']
search_all_items=li.description > a[href]
active_nr_items_per_page=div.itemsPerPage > a.active

see_all_results=span.see-all

sign_in_top_menu=li.signin_createact.crcHeaderSignIn.signin-panel-element > a
sign_in_subheads=div.login_subhead
username=p > input[name='/atg/userprofiling/ProfileFormHandler.value.login']
password=p > input[name='newpassword']
sign_in_button=p > input[name='/atg/userprofiling/ProfileFormHandler.login']
heather_welcome=span.crcHeaderWelcomeTxt
item_search_result=a.ui-corner-all
item_page_title=li.crcPDPTitle > h1
brand_list=ul.brands-list
get_number_pages=div.pagination > a
search_results_heading=search_page_title
[DatabaseSection]
database.dbname=unitTest
database.user=root
